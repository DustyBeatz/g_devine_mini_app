<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Mini</title>
</head>
<body>
    <main id="app">
        <header>
            <h1>FINANCING</h1>
        </header>

        <ul>
            <li v-for="car in cars">
                <img class="carIcon" @click="showCarData(car)" alt="car icon" v-bind:src="car.img">
            </li>
        </ul>


        <div id="miniImgBox">
            <img alt="mini Display" :src="currentMiniData.img">
        </div>
        <h2>{{currentMiniData.name}}</h2>
        <h3>LEASE</h3>
        <div id="leaseRate">
            <p>{{currentMiniData.lease_rate}}</p>

        </div>

        <div id="leasePay">
            <p>{{currentMiniData.lease_pay}}</p>

        </div>

        <h3>FINANCE</h3>
        <div id="financeRate">
            <p>{{currentMiniData.finance_rate}}</p>
        </div>

        <div id="financePay">
            <p>{{currentMiniData.finance_pay}}</p>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
    
</body>
</html>
