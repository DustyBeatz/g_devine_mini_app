<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Mini</title>
</head>
<body>
    <main id="app">
        <section class="gridLayout">
        <header>
            <h1>FINANCING</h1>
        </header>

        <nav class="iconNav">
            <ul>
                <li v-for="car in cars">
                    <img class="carIcon" @click="showCarData(car)" alt="car icon" v-bind:src="car.img">
                </li>
            </ul>
        </nav>

        <div id="miniImgBox">
            <img alt="mini Display" :src="currentMiniData.img">
        </div>

        <h2 class="miniName">{{currentMiniData.name}}</h2>


        <div class="leaseBox">
            <h3 class="lease">LEASE</h3>
            <div id="leaseRate">
                <p>Lease Rating of {{currentMiniData.lease_rate}}</p>

            </div>

            <div id="leasePay">
                <p>With a monthly Payment of {{currentMiniData.lease_pay}}</p>

            </div>
    </div>
    
    <div class="financeBox">
        <h3 class="finanace">FINANCE</h3>
        <div id="financeRate">
            <p>Finance Rating of {{currentMiniData.finance_rate}}</p>
        </div>

        <div id="financePay">
            <p>Monthly Fianace Payment of {{currentMiniData.finance_pay}}</p>
        </div>
    </div>        
    </section>
    </main>
    <script type="module" src="js/main.js"></script>
    
</body>
</html>
